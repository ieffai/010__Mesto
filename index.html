<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src='./scripts/validation.js' defer></script>
  <script src='./scripts/script.js' defer></script>
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-edit__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
        
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup popup__place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-place">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="place">
            <input type="text" name="place" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2">
            <div class = "error error-place-name"></div>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <div class = "error error-place-link"></div>
            <button type class="button popup__button-upload" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup popup__author">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-author">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="author">
            <input type="text" name="name" class="popup__input popup__input_type_name input" placeholder="Имя" required minlength="2">
            <div class = "error error-name"></div>
            <input type="text" name="job" class="popup__input popup__input_type_link-url" placeholder="О себе" required minlength="2">
            <div class = "error error-job"></div>
            <button type class="button popup__button-save" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup__image">
      <div class="popup__content_image">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-image">
        <img class="place-card__is-open">
      </div>
    </div>


    
  </div>

</body>
</html>
